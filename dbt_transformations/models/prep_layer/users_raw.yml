version: 2

models:
  - name: users_raw
    description: Used to parse raw dat file into columns
    columns:
      - name: user_id
        description: 'Descriptions added here'
        tests:
          - unique
          - not_null
      - name: gender
        tests:
          - not_null
          - accepted_values: 
              values: ['M', 'F']
      - name: age
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: '>= 0'
      - name: occupation
        tests:
          - not_null
      - name: zip_code
        tests:
          - not_null